# import any local configs
general.import = ['.alacritty_local.toml']

# some shells do not recognize alacritty term. so, update it to be xterm
[env]
TERM = "xterm-256color"

# moonfly theme for Alacritty
# Upstream: github.com/bluz71/vim-moonfly-colors

[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "#949494"
blue = "#74b2ff"
cyan = "#85dc85"
green = "#36c692"
magenta = "#ae81ff"
red = "#ff5189"
white = "#e4e4e4"
yellow = "#c6c684"

[colors.cursor]
cursor = "#8e8e8e"
text = "#080808"

[colors.normal]
black = "#323437"
blue = "#80a0ff"
cyan = "#79dac8"
green = "#8cc85f"
magenta = "#cf87e8"
red = "#ff5d5d"
white = "#c6c6c6"
yellow = "#e3c78a"

[colors.primary]
background = "#080808"
bright_foreground = "#eeeeee"
foreground = "#bdbdbd"

[colors.selection]
background = "#b2ceee"
text = "#080808"

# customizations
[font]
size = 15.0

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[window]
decorations = "none"
startup_mode = "Maximized"

[cursor]
vi_mode_style = "Underline"

[window.dimensions]
columns = 100
lines = 40

# Window padding (changes require restart)
# Blank space added around the window in pixels. This padding is scaled
# by DPI and the specified value is always added at both opposing sides.
[window.padding]
x = 2
y = 5

[scrolling]
# max no of line in scrollback buffer. 0 will disable scrolling
history = 10000
# scrolling distance multiplier
multiplier = 3

[selection]
save_to_clipboard = true
semantic_escape_chars = "|:\"' {}()[]<>"
